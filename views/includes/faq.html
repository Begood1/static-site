
{% block content %}
   <div class="container">
  <div class="container container--text">
    <h1>{{ title }}</h1>
    <p class="lead">{{ summary }}</p>
    
    <div class="faq">
      {% for item in questions %}
        <h5>{{ item.question }}</h5>
        <p>{{ item.answer }}</p>
      {% endfor %}   
    </div>
    {% include 'components/accordion.html' %}
  </div>
  
{% endblock %}
